<div class="container">
    <h3>Add Contact</h3>
    <form (ngSubmit)="addContact()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" [(ngModel)]="name" name="name" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" [(ngModel)]="firstName" name="firstName" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="number">Number:</label>
        <input type="text" [(ngModel)]="number" name="number" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" [(ngModel)]="description" name="description" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Contact</button>
    </form>
  </div>
