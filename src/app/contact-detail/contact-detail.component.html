<div class="container">
    <h3>Contact Details</h3>
    <div *ngIf="contact">
      <p><strong>Name:</strong> {{ contact.name }}</p>
      <p><strong>First Name:</strong> {{ contact.firstName }}</p>
      <p><strong>Number:</strong> {{ contact.number }}</p>
      <p><strong>Description:</strong> {{ contact.description }}</p>
    </div>
  </div>
